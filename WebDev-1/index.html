<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Weekly WebDev Chalange 1</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <link href="//db.onlinewebfonts.com/c/b31a0ea691af9644568cd94da8bba4d8?family=TitilliumText22L+Lt" rel="stylesheet" type="text/css"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <div class="container">
            <img src="img/logo-top.png" class="logo-top img-responsive center-block">
            <div class="row">
                <div class="col-xs-12 col-md-5 col-lg-5" id="column">
                    <h2>Register Form</h2>
                    <div class ="form-border">
                        <form>
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-user "></i></span>
                                <input type="text" class="form-control field-text" placeholder="Username" required>
                            </div>
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                <input type="password" class="form-control field-text" placeholder="Password" required>
                            </div>
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                <input type="password" class="form-control field-text" placeholder="Confirm Password" required>
                            </div>
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                                <input type="text" class="form-control field-text" placeholder="Email" required>
                            </div>
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-map-marker"></i></span>
                                <select class="form-control field-text" required>
                                    <option value="0">Your Location</option>
                                    <option value="1">Warsow</option>
                                    <option value="2">Cracow</option>
                                    <option value="3">Yellow City</option>
                                </select>
                            </div>
                            <div class="checkbox check-group">
                                <label>
                                    <input type="checkbox">
                                    <span></span>
                                    I have read and accept the terms of use.
                                </label>
                            </div>
                            <div class="form-group">
                                <input type="submit" class="btn btn-full-width btn-accept" value="Sign up">
                            </div>
                        </form>
                    </div>
                    <h2>Send Email</h2>
                    <div class ="form-border">
                        <form>
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-user "></i></span>
                                <input type="text" class="form-control field-text" placeholder="Your Name" required>
                            </div>
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                                <input type="text" class="form-control field-text" placeholder="Your Email" required>
                            </div>
                            <div class="form-group">
                                <textarea class="form-control" placeholder="Type your message..." rows="9" required></textarea>
                            </div>
                            <div class="checkbox check-group">
                                <label>
                                    <input type="checkbox">
                                    <span></span>
                                    Send a copy to my Email
                                </label>
                            </div>
                            <div class="form-group">
                                <input type="submit" class="btn btn-full-width btn-accept" value="Sign up">
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-5 col-md-offset-1 col-lg-5" id="column">
                    <h2>Sign In Form</h2>
                    <div class ="form-border">
                        <form>
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-user "></i></span>
                                <input type="text" class="form-control field-text" placeholder="Username" required>
                            </div>
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                <input type="password" class="form-control field-text" placeholder="Password" required>
                            </div>
                            <div class="form-group">
                                <div class="checkbox check-group checkbox-left">
                                    <label>
                                        <input type="checkbox">
                                        <span></span>
                                        Remember me
                                    </label>
                                </div>
                                <input type="submit" class="btn btn-small-width btn-accept pull-right" value="Sign up">
                            </div>
                        </form>
                    </div>
                    <h2>Recover Form</h2>
                    <div class ="form-border">
                        <form>
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                                <input type="text" class="form-control field-text" placeholder="Enter your Email" required>
                            </div>
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-phone"></i></span>
                                <input type="number" class="form-control field-text" placeholder="Enter your Phone number" required>
                            </div>
                            <div class="form-group">
                                <input type="submit" class="btn btn-medium-width btn-accept" value="Send">
                                <input type="submit" class="btn btn-medium-width btn-accept pull-right" value="Done" disabled>
                            </div>
                        </form>
                    </div>
                    <h2>Subscribe Form</h2>
                    <div class ="form-border">
                        <form>
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                                <input type="text" class="form-control field-text" placeholder="Enter your Email" required>
                            </div>
                            <div class="form-group">
                                <input type="submit" class="btn btn-medium-width btn-accept" value="Subscribe">
                                <input type="submit" class="btn btn-medium-width btn-reject pull-right" value="No, Thanks">
                            </div>
                        </form>
                    </div>
                    <img src="img/logo-bottom.png" class="logo-top img-responsive center-block">
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    </body>
</html>
